name: Helm docs
on:
  push:
    paths:
     - 'chart/k8gb/**'
jobs:
  build-helm-doc:
    name: Check all docs
    runs-on: ubuntu-latest
    container:
      image: jnorwood/helm-docs:v1.5.0
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Check all charts README.md
      run: sh ci/helm-docs.sh -c chart/k8gb
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: "Generate Helm Docs"
        branch: helm-doc 
        delete-branch: true
        base: master
        signoff: true
        token: ${{ secrets.GITHUB_TOKEN }}

